    <title>Criativa Lab - Redes Sociais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2B0137; /* Roxo escuro para combinar com a logo */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header img {
            width: 250px;
            height: auto;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4E0D80; /* Roxo mais claro para os Ã­cones */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #6A0FB9; /* Um tom mais claro ao passar o mouse */
            transform: scale(1.1);
        }

        .social-icons a svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
