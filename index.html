<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criativa Lab - Redes Sociais</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #2D2D2D;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            width: 150px;
            height: auto;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: inline-block;
            padding: 15px;
            border-radius: 50%;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }

        .social-icons a.facebook {
            background-color: #3b5998;
        }

        .social-icons a.twitter {
            background-color: #1da1f2;
        }

        .social-icons a.instagram {
            background-color: #e1306c;
        }

        .social-icons a.linkedin {
            background-color: #0077b5;
        }

        .social-icons a.youtube {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="path_to_your_image.jpg" alt="Criativa Lab Logo">
    </div>

    <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank" class="facebook">Facebook</a>
        <a href="https://www.twitter.com" target="_blank" class="twitter">Twitter</a>
        <a href="https://www.instagram.com" target="_blank" class="instagram">Instagram</a>
        <a href="https://www.linkedin.com" target="_blank" class="linkedin">LinkedIn</a>
        <a href="https://www.youtube.com" target="_blank" class="youtube">YouTube</a>
    </div>
    
    <script>
        // Você pode adicionar animações ou efeitos adicionais aqui usando JavaScript
    </script>
</body>
</html>
