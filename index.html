<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criativa Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            background-color: #24004a;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        img {
            max-width: 75%;
            height: auto;
            margin-top: -50%;
            margin-bottom: 0px;
            border-radius: 10px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        p {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }

        .social-buttons a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 18px 0;
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 30px;
            transition: opacity 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            opacity: 0; /* Começa invisível */
        }

        .social-buttons a.fade-in {
            opacity: 1; /* Torna-se visível */
            transition: opacity 0.5s ease;
        }

        .social-buttons a:hover {
            opacity: 0.8;
        }

        .social-buttons a i {
            margin-right: 10px;
        }

        /* Cores específicas para cada rede social */
        .facebook {
            background-color: #4267B2;
        }

        .instagram {
            background-color: #C13584;
        }

        .twitter {
            background-color: #1DA1F2;
        }

        .linkedin {
            background-color: #0077B5;
        }

        .whatsapp {
            background-color: #25D366;
        }

        .tooltip {
            position: absolute;
            top: 69%;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            background-color: #fff;
            color: #000;
            padding: 5px 10px 3px;
            border-radius: 1px 1px 10px 10px;
            font-size: 0.7em;
            line-height: 1.5;
            opacity: 0;
            visibility: hidden;
            z-index: -1;
            white-space: nowrap;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .tooltip.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(10px);
            z-index: -1;
        }

        /* Ajustes de responsividade para telas maiores */
        @media (min-width: 768px) {
            .social-buttons {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }

            .social-buttons a {
                margin: 10px;
                width: auto;
            }
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/devlodi/Redescriativa_lab/09fb2141fe4bdf2075a48bafae4f0f1bdd120b3e/37815cfa-2eb1-4640-b9b3-eec4e94705f7.jpg" alt="Criativa Lab Logo">

    <p>Bem-vindo ao Criativa Lab</p>

    <div class="social-buttons">
        <a href="https://wa.me/123456789" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i>WhatsApp
            <div class="tooltip">TE ESPERANDO PARA CONVERSAR</div>
        </a>

        <a href="https://www.instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i>Instagram
            <div class="tooltip">CONFERE NOSSO FEED</div>
        </a>

        <a href="https://www.facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i>Facebook
            <div class="tooltip">SIM, AINDA TEMOS FACEBOOK</div>
        </a>
        


    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll('.social-buttons a');

            // Exibe todos os botões primeiro
            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add('fade-in');
                }, 800 * (index + 1));
            });

            // Após todos os botões aparecerem, exibe todos os tooltips juntos
            setTimeout(() => {
                buttons.forEach((button) => {
                    const tooltip = button.querySelector('.tooltip');
                    tooltip.classList.add('visible');
                });
            }, 800 * buttons.length + 1000); // Ajusta o tempo para exibir todos os tooltips juntos após todos os botões
        });
    </script>
</body>
</html>
